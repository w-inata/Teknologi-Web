<html>
<head>
    <title>Update Biodata Karyawan</title>
</head>
<body style="background-color:#e7e7e7;">
    <h4 style="margin: 0px;">Update Biodata Karyawan</h4>
    <hr/>
    <form action="formulir.php" method="POST">
        <table>
            <tr>
                <td>Nama :</td>
                <td><input type="text" name="nama" value="" placeholder="Tuliskan Nama Anda" /></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" name="password" placeholder="Tuliskan Password Anda" /></td>
            </tr>
            <tr>
                <td>Jenis Kelamin :</td>
                <!--Gunakan atribut checked untuk memilih radio-->
                <td><input type="radio" name="jenis_kelamin" value="laki-laki" checked /> Laki-Laki
                    <input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                 <!--Gunakan atribut checked untuk memilih checkbox-->
                <td><input type="checkbox" name="hobi_baca" />Membaca Buku
                    <input type="checkbox" name="hobi_menulis" checked />Menulis
                    <input type="checkbox" name="hobi_memancing" /> Memancing
                </td>
            </tr>
            <tr>
                <td>Asal Kota :</td>
                <td> <select name="asal_kota">
                    <option value="Kota Jakarta">Jakarta</option>
                    <option>Bandung</option>
                    <!--Gunakan atribut selected untuk memilih option-->
                    <option value="Kota Semarang" selected>Semarang</option>
                </select></td>
            </tr>
            <tr>
                <td>Komentar :</td>
                <td><textarea name="komentar" rows="5" cols="25"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="Simpan"</td>
            </tr>
        </table>
    </form>
</body>
</html>
