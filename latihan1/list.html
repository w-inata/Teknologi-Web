<html>
<head>
    <title>Ordered List & Unordered List</title>
</head>
<body>
    <img src="profil.jpg" alt="foto profil" align="top" border = "1" height="120" width="90">
    <h4>An ordered List : </h4>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <h4>An Unordered List : </h4>
    <ul>
        <li>Coffee
            <ol>
                <li>White Coffee</li>
                <li>Black Coffee</li>
            </ol>
        </li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>
</html>
